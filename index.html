<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

        <form id="survey-form">
            <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-control">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-control">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" placeholder="Age" required min="1" max="150">
            </div>

            <div class="form-control">
                <label for="role" id="label-role">Which option best describes your current role</label>
                <select name="role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="part-time">Part Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                
                <label for="recommend-1">
                    <input type="radio" id="recommend-1" name="recommend" value="Definitely">Definitely</label>
                <label for="recommend-2">
                    <input type="radio" id="recommend-2" name="recommend" value="Maybe">Maybe</label>
                <label for="recommend-3">
                    <input type="radio" id="recommend-3" name="recommend" value="Not sure">Not sure</label>
            </div>

            <div class="form-control">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-control">
                <label>What would you like to see improved? <small>(check all that apply)</small></label>
                
                <label for="improve-1"><input type="checkbox" name="improve" value="front-end project" id="improve-1">Front-end Projects  </label>  
                <label for="improve-2"><input type="checkbox" name="improve" value="back-end project" id="improve-2">Back-end Projects</label> 
                <label for="improve-3"><input type="checkbox" name="improve" value="data visualization" id="improve-3">Data Visualization</label>    
                <label for="improve-4"><input type="checkbox" name="improve" value="challenges" id="improve-4">Challenges</label>    
                <label for="improve-5"><input type="checkbox" name="improve" value="open-source community" id="improve-5">Open Source Community</label> 
                <label for="improve-6"><input type="checkbox" name="improve" value="gitter help rooms" id="improve-6">Gitter help rooms</label> 
                <label for="improve-7"><input type="checkbox" name="improve" value="videos" id="improve-7">Videos</label>    
                <label for="improve-8"><input type="checkbox" name="improve" value="city meetups" id="improve-8">City Meetups</label>  
                <label for="improve-9"><input type="checkbox" name="improve" value="wiki" id="improve-9">Wiki</label>  
                <label for="improve-10"><input type="checkbox" name="improve" value="forum" id="improve-10">Forum</label> 
                <label for="improve-11"><input type="checkbox" name="improve" value="additional courses" id="improve-11">Additional Courses</label>    
            </div>

            <div class="form-control">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button> 
        </form>
    </body>
</html>
